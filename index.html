<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="div1">
            <div class="divphoto"></div>
            <h2 class = "name">Галерея изображений</h2>
        </div>
        <div class="div2">
            <div class="main1">
                <div class="buttons1">
                    <div class="buttons11">
                        <div class="getbtn">Получить все изображения</div>
                    </div>
                    <div class="buttons12">
                        <div class="sortbtn">сортировка по названиям</div>
                        <div class="smashbtn">перемешать все изображения</div>
                    </div>
                </div>
                <div class="buttons2">
                    <h1 class = 'getname'>Добавление изображения</h1>
                    <form action="#">
                        <div class="input-container i-name">
                            <input type="text" placeholder="Укажите название ..." />
                        </div>
                        <div class="input-container i-link">
                            <input type="text" placeholder="Укажите ссылку на изображение ..." />
                        </div>
                        <button class="sendBlock">Добавить</button>
                    </form>
                </div>
            </div>
            <div class="main2">
                <div class="photosname">
                    <h2 class = "bus">Изображения</h2>
                </div>
                <ul class = "list"></ul>
            </div>
        </div>
    </div>
    
    
    <script type = "module" src = "script.js"></script>
</body>
</html>
